apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: wiki-api
        metrics_path: /metrics
        static_configs:
          - targets: ["{{ .Release.Name }}-api:8000"]